<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    #carouselExample .carousel-inner .carousel-item img {
      max-width: 50%; /* Adjust the maximum width as needed */
      height: auto;
      margin: 0 auto; /* Center the image horizontally */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">My Cats</h1>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/Cat-sitting.jpeg" class="d-block mx-auto img-fluid" alt="Cat Sitting">
        </div>
        <div class="carousel-item">
          <img src="images/IMG_1162.jpeg" class="d-block mx-auto img-fluid" alt="Cat Image 2">
        </div>
        <div class="carousel-item">
          <img src="images/IMG_1604.jpeg" class="d-block mx-auto img-fluid" alt="Cat Image 3">
        </div>
        <div class="carousel-item">
          <img src="images/IMG_1622.jpeg" class="d-block mx-auto img-fluid" alt="Cat Image 4">
        </div>
        <div class="carousel-item">
          <img src="images/IMG_2990.jpeg" class="d-block mx-auto img-fluid" alt="Cat Image 5">
        </div>
        <div class="carousel-item">
          <img src="images/IMG_3075.jpeg" class="d-block mx-auto img-fluid" alt="Cat Image 6">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="btn btn-dark">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="btn btn-dark">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
